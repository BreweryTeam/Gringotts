warehouse:
  notEnoughMaterial: You don't have enough <aqua><b>{material}</b></aqua> to do this.
  notEnoughStock: Your warehouse is full!
  inventoryFull: Your inventory is full.
  containerFull: This container is full.
  removedCompartment: Removed <aqua><b>{material}</b></aqua> from your warehouse.
  cannotRemoveCompartment: This compartments stock is not at 0, so it cannot be removed.
  addedCompartment: Added <aqua><b>{material}</b></aqua> to your warehouse.
  compartmentAlreadyExists: There is already a compartment with this material in your warehouse.
  compartmentDoesNotExist: There is no compartment with this material in your warehouse.
  changedMode: Changed warehouse mode to <aqua><b>{mode}</b></aqua>.
  replenishedItem: '<yellow>Replenished <aqua><b>{amount}x {material}</b></aqua> into your inventory from your warehouse. <gray>(Stock: {stock})</gray>'
  autoStoredItem: '<yellow>Stored <aqua><b>{amount}x {material}</b></aqua> into your warehouse. <gray>(Stock: {stock})</gray>'
  depositedItem: '<yellow>Deposited <aqua><b>{amount}x {material}</b></aqua> into container. <gray>(Stock: {stock})</gray>'
  cannotDepositItem: You cannot deposit items into this container.
  blacklistedItem: You cannot deposit <aqua><b>{material}</b></aqua> into your warehouse.


vaults:
  opening: Opening vault <aqua><b>{vaultName}</b></aqua>...
  nameChanged: Vault name changed to <aqua><b>{vaultName}</b></aqua>.
  noAccess: You do not have access to this vault.
  alreadyOpen: This vault is currently open by another player.
  trustListMaxed: You have reached the maximum amount of players you can trust. ({trustedListSize})
  playerNeverOnServer: '{name} has never joined this server.'
  playerTrusted: '{name} has been added to your trust list.'
  playerUntrusted: '{name} has been removed from your trust list.'
  playerNotTrusted: '{name} is not on your trust list.'
  noVaultsFound: There are no vaults for {name}.
  noVaultsAccessible: You do not have access to any vaults for {name}. Have they trusted you to any of them?
  noVaultFound: '<aqua><b>Vault #{id}</b></aqua> does not exist.'
  vaultDeleted: '<aqua><b>Vault #{id}</b></aqua> has been deleted.'
  vaultNameTooLong: Vault names cannot be longer than {maxLength} characters.

gui:
  firstPage: You are on the first page.
  lastPage: You are on the last page.
  viewExpired: This gui view has expired. (Object expired, try re-opening this GUI.)
  promptInputTimeOut: Your prompt input timed out.


economy:
  vaults:
    created: You created a new vault for <aqua><b>${cost}</b></aqua>!
    cannotAffordCreation: You cannot afford to create a new vault for <aqua><b>${cost}</b></aqua>.
    accessed: You accessed a vault for <aqua><b>${cost}</b></aqua>!
    cannotAffordAccess: You cannot afford to access a vault for <aqua><b>${cost}</b></aqua>.

command:
  help: |
    
    <gold>---- <b>Malts</b> <gray>v{version}</gray> ----</gold>
    <aqua>{description}</aqua>
    <gray>---- <b>Commands</b> ----</gray>
    <green>/malts help - <gray>Show this help message.
    <green>/malts import <importer> - <gray>Import vaults from another plugin.
    <green>/malts max <vaults|stock> <add|set|remove> <name> <newMax> - <gray>Adjust vault or stock caps dynamically.
    <green>/malts reload - <gray>Reload configuration files.
    <green>/malts vaultadmin <delete|open> <name> <index?> - <gray>Manage other players vaults.
    <green>/malts vaultother <name> <index?> - <gray>Open a vault(s) you're trusted to view.
    <green>/malts vaults <index?> - <gray>Open a vault(s) you own.
    <green>/malts warehouseadmin <name> - <gray>Manage the warehouse of another player.
    <green>/malts warehouse - <gray>Open your warehouse.
  base:
    unknownCommand: Unknown command. Type <aqua>/malts help</aqua> for a list of commands.
    playerOnly: This command can only be executed by a player.
    noPermission: You do not have permission to execute this command.
  max:
    invalidType: Invalid type, must be either 'vaults' or 'stock'.
    success: 'Set max {type} for {name} to {newMax} <gray>(Implicitly: {calculatedMax})</gray>'
  import:
    cannotImport: Cannot import vaults from {importer}. (Is it installed and/or enabled?)
    startImport: Importing vaults from {importer}... (This might take a while!)
    importComplete: Imported vaults from {amount} players with {failedAmount} failures.
    failedImport: 'Failed: {uuid} -> {result}'
  vaultOther:
    noVaultFound: Vault {id} does not exist for {name}.
  reload:
    success: Successfully reloaded configuration files.
    failed: Failed to reload one or more configuration files. Check console for stacktrace.
    newDatabaseDriverSet: The database driver in the configuration file has been changed. Malts will now reload from <red>{driver}</red> using the new driver. Please be aware that Malts provides no methods for transferring data between databases.
  quickreturn:
    success: Your quick return click preference has been set.
    failed: You either provided no arguments or did not provide a valid option.
